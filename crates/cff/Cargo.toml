[package]
name = "citeworks-cff"
version = "0.1.0"

authors = ["FÃ©lix Saparelli <felix@passcod.name>"]
license = "Apache-2.0"
description = "Serde types for serialising and deserialising CFF (Citation File Format)"
keywords = ["cff", "citeworks"]

documentation = "https://docs.rs/citeworks-cff"
repository = "https://github.com/passcod/citeworks"
readme = "README.md"

rust-version = "1.59.0"
