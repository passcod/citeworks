[dependencies]
semver = { version = "1.0.13", features = ["serde"] }
serde = { version = "1.0.143", features = ["derive"] }
serde_yaml = "0.9.4"
spdx = "0.8.1"
url = { version = "2.2.2", features = ["serde"] }

[dev-dependencies]
pretty_assertions = "1.2.1"
